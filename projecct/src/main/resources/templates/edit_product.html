<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edite Product</title>
</head>
<body>
   <div align="center">
    <h1>Edit  New Product</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
    <table border="0" cellpadding="10">
   <tr>
      <td>product ID:</td>
      <td><input type="text" th:field="*{id}" readonly="readonly"/><td/>
      </tr> 
          <tr>
      <td>Brand:</td>
      <td><input type="text" th:field="*{brand}"/><td/>
      </tr>
           <tr>
      <td>Made in:</td>
      <td><input type="text" th:field="*{made in}"/><td/>
      </tr>
      
      <tr>
      <td>price:</td>
      <td><input type="text" th:field="*{price}"/></td>
      </tr>
      <tr>
      <td colspan="2"><button type="submit">save</button></td>
      </tr>
      </table>
      
      </form>
      </div>


</body>
</html>
